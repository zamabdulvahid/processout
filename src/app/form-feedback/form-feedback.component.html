<p>form-feedback works zam!</p>

<form id="feedbackForm" [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">

  <div class="form-grop">
    <label for="name">Name</label> {{f['name'].errors | json }}
    <input formControlName="name" placeholder="Your Name" value="name.value" />

    <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
      <div *ngIf="f['name'].errors && f['name'].errors['pattern']">Name is required.</div>
    </div>
  </div>

  <div class="form-grop">
    <label for="name">Email</label>
    <input formControlName="email" placeholder="Your Email" value="email.value" />

    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
      <div *ngIf="f['email'].errors && f['email'].errors['email']">Name is required.</div>
    </div>
  </div>

  <div class="form-grop">
    <label for="rating">Rating</label>
    <input formControlName="rating" placeholder="Your Rating" value="rating.value" />
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea formControlName="comment" placeholder="Your Comment" value="comment.value" ></textarea>
  </div>

  <button class="" id="btn-submit" type="submit">Submit</button>

</form>
